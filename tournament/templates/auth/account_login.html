{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="{% url 'account_login' %}" method="post">
{% csrf_token %}
{{ form.non_field_errors }}
{{ form.username.errors }}
{{ form.password.errors }}
<div class="form-group row justify-content-md-center">
    <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Логин</label>
    <div class="col-sm-6">
    {{ form.username }}
    </div>
</div>
<div class="form-group row justify-content-md-center">
    <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Пароль</label>
    <div class="col-sm-6">
    {{ form.password }}
    </div>
</div>
<input type="submit" value="Войти" class="btn btn-secondary">
</form>
<a href="/accounts/register">Зарегистрироваться</a>
{% endblock %}
