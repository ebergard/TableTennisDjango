{% extends "base.html" %}

{% block title %}Apply for tournament{% endblock %}

{% block content %}
{% if games_generated %}
    <p class="lead">
    Игры сгенерированы
    </p>
{% else %}
    <form action="{% url 'me_before_draw' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Сгенерировать расписание игр" class="btn btn-secondary">
    </form>
{% endif %}
{% endblock %}
